<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background with animation (Bokeh effect animation background)-->
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/to-do-list (1).png" alt="todolistLogo" class="img-fluid">
                <span>To-Do-List</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon d-flex text-light justify-content-center align-items-center">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" role="search">
                    <input oninput="searchTask(this.value)" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search" id="searchInput" />
                </form>
            </div>
        </div>
    </nav>
    
    <!-- End Navbar -->
    <!-- Start edit  -->
    <div id="editOverlay" class="edit-overlay d-none">
        <div class="edit-container">
            <h3>Edit Task</h3>
            <button id="closeEdit" class="close-btn" onclick="closeModal()">&times;</button>
            <input type="text" id="editTaskInput" placeholder="Edit your task...">
            <div class="alert alert-danger d-none" role="alert" id="alertedit">
            Task should not be empty
            </div>
            <div class="edit-buttons">
                <button id="cancelEdit" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button id="saveEdit" class="btn-primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>
    <!-- End edit -->
    <!-- content of to do list app -->
    <section class=" home mt-5 " id="home">
        <div class="container">
            <!-- Start user input -->
            <div class="user-input">
                <div class="row justify-content-center my-5">
                    <div class="col-lg-7">
                        <div class="inner d-flex">
                            <input type="text" placeholder="Add a new task ..." id="userInputTask"
                                class="form-control me-1 ">
                            <button onclick="addTask()" class="btn me-1">
                                Add
                            </button>
                            <button onclick="clearAll()" class="btn text-nowrap text-capitalize clear-all">
                                clear all
                            </button>
                        </div>
                        <p id="errorMsg" class="text-danger mt-2 d-none">Please enter a task first!</p>
                    </div>
                </div>
            </div>
            <!-- End user input -->
            <!-- select option -->
            <div class="row justify-content-center mb-3">
                <div class="col-lg-7">
                    <select class="form-select text-dark" id="formSelect" onchange="filterTasks(this.value)">
                        <option value="all">All Tasks</option>
                        <option value="todo">To Do</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
            </div>

            <!-- Start to do tasks -->
            <div class="todo-tasks my-5 ">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <p class="text-light">
                             To Do Tasks :
                            <span id="taskCount"></span>
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center gy-3" id="tasks">
                    <!-- display tasks -->
                </div>
            </div>
            <!-- End to do tasks -->
            <!-- Start finished tasks -->
            <div class="my-5 finished-tasks">
                <div class="row justify-content-center ">
                    <div class="col-lg-7">
                        <p class="text-light">
                            Finished Tasks :
                            <span id="finishedTasksCount"></span>
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center gy-3 " id="finishedTasks">
                    <!-- display finished tasks -->
                </div>
            </div>
            <!-- End finished tasks -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
